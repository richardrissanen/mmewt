<ul>
  <h2 *ngIf="noEventsMessage">{{ noEventsMessage }}</h2>
  <li *ngFor="let event of events">
    <article>
      <section>
        {{ event.title }} {{ event.location }} {{ event.time}} 
        <a (click)="favoriteEvent(event.id)" [ngClass]="{star: true, favorite: isFavorite(event.id)}"></a>
      </section>
      
      <section> 
        <dl>
          <dt>Host</dt>
          <dd>{{ event.host }}</dd>
          <dt>Feature</dt>
          <dd>{{ event.feature }}</dd>
          <dt>Duration</dt>
          <dd>{{ (event.endTime - event.startTime) / 1000 / 60 }} minutes</dd>
        </dl>
      </section>

      <section>{{ event.description }}</section>

    </article>
  </li>
</ul>
