<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mutable Mobile Events Web Template">
    <meta name="author" content="Richard Rissanen">

    <meta property="og:title" content="MMEWT" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="icon" href="">

    <title>
        MMEWT
    </title>

      <link rel="stylesheet" href="./css/bootstrap.min.css">
      <link rel="stylesheet" href="./css/site.css">
      <link href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">

  </head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-top text-center" >
    <a id="logo" class="navbar-brand" href="#">MMEWT</a>
  </nav>

  <main role="main" class="container">

    <ul id="tools" class="list-group">

      <li class="container">

        <div class="row">
          <form class="col-7 offset-1">
              <input id="search" class="form-control" type="text" placeholder="Search" aria-label="Search" onkeyup="filterEvents()">
            </form>

          <a href="#" id="favorite" class="col-1 offset-1 star empty"></a>
        </div>

      </li>
    </ul>

    <ul id="events" class="list-group">

      <li class="list-group-item">
        <a href="#" onclick="alert('Throwback Thursdays @ 4pm');">
          <h6>Throwback Thursdays</h6>
          <p><small class="text-muted">4:00pm</small></p>
        </a>

        <a href="#" class="favorite-toggle star empty" data-id="1"></a>
      </li>

      <li class="list-group-item">
          <a href="#">
            <h6>Funky Fridays</h6>
            <p><small class="text-muted">4:00pm</small></p>
          </a>

          <a href="" class="favorite-toggle star empty" data-id="2"></a>
      </li>

      <li class="list-group-item">
          <a href="#">
            <h6>Silly Saturdays</h6>
            <p><small class="text-muted">4:00pm</small></p>
          </a>

          <a href="" class="favorite-toggle star empty" data-id="3"></a>
      </li>

    </ul>

    <script src="./js/site.js"></script>
  </main>
</body>
